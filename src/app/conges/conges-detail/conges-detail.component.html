<div class="post"> 
    <h2>{{pageTitle}}</h2>
    <div *ngIf="conges">
        <md-card>
            <md-card-header>
                <md-card-title class="title">{{conges.title }}</md-card-title>
                <md-card-subtitle>_________________________</md-card-subtitle>
            </md-card-header>
            <md-card-content>
                <p>{{conges.dateDeb}}</p>
                <p>{{conges.dateFin}}</p>
            </md-card-content>
        </md-card>
    </div>

</div>
